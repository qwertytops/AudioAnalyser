{% extends "base.html" %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/introductoryView.css') }}">
{% endblock %}
{% block content %}

<div class="container app-container">
    <div class="app-header">
        <h1 class="display-4 app-title">Create an account</h1>
    </div>
    <div class="alert alert-danger" role="alert">
        This page is still in development!
    </div>
    <div id="signUpForm" class="auth-form" style="display: block;">
        <h3 class="text-center mb-4">Join Audiometry</h3>
        <div class="form-group">
            <label for="signUpEmail" class="form-label">Email Address</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" name="email" id="signUpEmail" class="form-control" placeholder="Enter your email">
            </div>
        </div>
        <div class="form-group">
            <label for="signUpUsername" class="form-label">Username</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" name="username" id="signUpUsername" class="form-control" placeholder="Create a username">
            </div>
        </div>
        <div class="form-group">
            <label for="signUpPassword" class="form-label">Password</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" name="password" id="signUpPassword" class="form-control" placeholder="Create a password">
            </div>
            <small class="form-text text-muted">Password must be at least 8 characters long with letters and numbers</small>
        </div>
        <button onclick="submitSignUp()" class="btn btn-primary w-100">
            <i class="fas fa-user-plus me-2"></i>Create Account
        </button>
        <div class="form-footer">
            <p>Already have an account? <a href="/">Log in here</a></p>
        </div>
    </div>
</div>


<script src="{{ url_for('static', filename='scripts/signUp.js') }}"></script>
{% endblock %}
