<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <title>Sign Up - Audio Analyser</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="display-4 mb-4">Create an Account</h1>

        <div class="form-group">
            <label for="signUpEmail">Email:</label>
            <input type="email" id="signUpEmail" class="form-control" placeholder="Enter your email"><br>

            <label for="signUpUsername">Username:</label>
            <input type="text" id="signUpUsername" class="form-control" placeholder="Create a username"><br>

            <label for="signUpPassword">Password:</label>
            <input type="password" id="signUpPassword" class="form-control" placeholder="Create a password"><br>
        </div>

        <button onclick="submitSignUp()" class="btn btn-primary">Sign Up</button>
        <a href="index.html" class="btn btn-secondary ms-2">Back to Log In</a>
    </div>

    <script src="signup.js"></script>
</body>

</html>
