<script src="{{ url_for('static', filename='scripts/introductoryView.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/introductoryView.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/navView.css') }}">

<nav class="navbar navbar-expand-lg bg=light">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
            Audiometry <i class="fas fa-microphone-lines ms-2"></i>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/upload">Upload</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/share">Share</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/account">Account</a>
                </li>
            </ul>
            <div class="d-flex align-items-center" id="right">
                {% if current_user.is_authenticated %}
                <span class="me-3">Welcome, {{ current_user.username }}</span>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">
                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                </a>
                {% else %}
                <a href="/?showLogin=true" class="text-decoration-none" id="loginLink" onclick="showLogInForm()">Log In</a>
                <a href="{{ url_for('signUp') }}" class="btn btn-outline-primary" id="signUpLink">Sign Up</a>
                {% endif %}
            </div>

            <!-- Dark Mode Toggle Button -->
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
                <div class="theme-icon-container">
                    <i class="fas fa-moon theme-icon moon-icon"></i>
                    <i class="fas fa-sun theme-icon sun-icon"></i>
                </div>
            </button>

        </div>
    </div>
</nav>

<script>

// Apply saved theme on page load
document.addEventListener('DOMContentLoaded', function() {
    // Apply theme
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
        document.documentElement.setAttribute('data-bs-theme', savedTheme);
        updateThemeIcon(savedTheme);
    }
    
    // Update the signup link to include redirect info if we're not already on the signup page
    const currentPage = window.location.pathname;
    if (currentPage !== '/signUp') {
        const signUpLink = document.getElementById('signUpLink');
        if (signUpLink) {
            signUpLink.href = "{{ url_for('signUp') }}?redirect=" + encodeURIComponent(currentPage);
        }
    }
});
</script>
