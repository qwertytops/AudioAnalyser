{% extends "base.html" %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/introductoryView.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/accountView.css') }}">
{% endblock %}
{% block content %}

<div class="container app-container">
    <div class="app-header">
        <h1 class="display-4 app-title">Your Account</h1>
        <p class="app-subtitle">Manage your Audiometry account settings and view your analysis history</p>
    </div>

    <div class="alert alert-danger" role="alert">
        This page is still in development!
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-md-4">
            <div class="account-sidebar">
                <div class="user-info text-center mb-4">
                    <div class="profile-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <h4 id="username" class="mt-3">Username</h4>
                    <p id="email" class="text-muted">user@example.com</p>
                    <p class="small text-muted">Member since: <span id="join-date">January 1, 2025</span></p>
                </div>
                <div class="account-menu">
                    <button class="account-menu-item active" data-target="profile-section">
                        <i class="fas fa-user-circle me-2"></i>Profile
                    </button>
                </div>
                <div class="text-center mt-4">
                    <button class="btn btn-outline-danger">
                        <i class="fas fa-sign-out-alt me-2"></i>Log Out
                    </button>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <!-- Profile Information Section -->
            <div id="profile-section" class="account-section active">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Profile Information</h5>
                        <button class="btn btn-sm btn-primary">
                            <i class="fas fa-edit me-1"></i>Edit
                        </button>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="profileUsername" class="form-label">Username</label>
                                <input type="text" class="form-control" id="profileUsername" value="Username" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="profileEmail" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="profileEmail" value="user@example.com" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="profilePassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="profilePassword" value="********" disabled>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>

        </div>

<script src="{{ url_for('static', filename='scripts/accountView.js') }}"></script>
{% endblock %}
