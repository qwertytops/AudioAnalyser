{% extends "base.html" %}

    {% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/uploadView.css') }}">
    {% endblock %}
    
    {% block content %}
        <div class = "container mt-5">
            
            <div class = "upload" id = "dragDrop">
                <h5 class = "uploadtitle mb-4"> Upload File</h5>
                    <div class="alert alert-danger" role="alert">
                        WARNING: Uploading and analysing audio files above 1 minute may take a while.
                    </div>  
                <div class = "icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-cloud-arrow-up" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M7.646 5.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708z"/>
                        <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383m.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
                    </svg></div>
                
                <p> Drag & drop a file</p>
                <p>OR</p>
                <div class = "d-grid col-6 mx-auto">
                    <input class="form-control" type="file" id="formFile" multiple accept="audio/*">
                </div>
                <div id="filename"></div>
                <div class = "uploadButton">
                    <button type="button" class="btn btn-primary mt-3" id = "uploadButton">Upload</button>
                </div>
                <div class="sidePanel" id="panel">
                    <div class="slidePanel" id="slide">
                      <svg id="icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                      </svg>
                    </div>
                    <h6>Files</h6>
                    <ul id="uploadedFiles"></ul>
                    <div class = "analyseButton">
                        <button type="button" class="btn btn-outline-primary w-100" id = "analyseButton">Analyse</button>
                    </div>
    
                </div>
            
    
            </div>
        </div>
    <script src="{{ url_for('static', filename='scripts/uploadView.js') }}"></script>
    {% endblock %}
