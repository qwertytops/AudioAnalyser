<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <title>Audio Analyser</title>
    <link rel="stylesheet" type="text/css" href="introductoryView.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="introductoryView.js"></script>

</head>

<body>
        <div class="container app-container">
            <div class="app-header">
                <h1 class="display-4 app-title">Audio Analyser</h1>
                <p class="app-subtitle">Unleash the power of sound analysis with our advanced audio tools</p>
            </div>
        <div class="alert alert-danger" role="alert">
            This page is still in development!
        </div>
        <div class="row justify-content-center">
            <div class="col-md-10">
                <p class="lead text-center">
                    Welcome to [our website name], your professional tool for analyzing audio files. Log in to your account or create one to gain access to all of our powerful features!
                </p>
            </div>
        </div>
        <div class="auth-buttons">
            <button onclick="showLogInForm()" id="logInButton" class="btn btn-primary">Log In</button>
            <button onclick="showSignUpForm()" id="signUpButton" class="btn btn-primary">Sign Up</button>  
        </div>
        

        <div id="logInForm" style="display: none; margin-top: 20px;">
                    <div class="form-group">
                        <label for="logInEmail">Email:</label>
                        <input type="email" name="email" id="logInEmail" class="form-control" placeholder="Enter your email"><br>

                        <label for="logInPassword">Password:</label>
                        <input type="password" name="password" id="logInPassword" class="form-control" placeholder="Enter your password"><br>
                    </div>

                    <button onclick="submitLogIn()" class ="btn btn-primary">Submit</button>
        </div>

        <div id="signUpForm" style="display: none; margin-top: 20px;">
            <div class="from-group">
                <label for="signUpEmail">Email:</label>
                <input type="email" name="email" id="signUpEmail" class="form-control" placeholder="Enter your email"><br>

                <label for="signUpUsername">Username:</label>
                <input type="text" name="username" id="signUpUsername" class="form-control" placeholder="Create a username"><br>

                <label for="signUpPassword">Password:</label>
                <input type="password" name="password" id="signUpPassword" class="form-control" placeholder="Create a password"><br>
            </div>

            <button onclick="submitSignUp()" class="btn btn-primary">Submit</button>
        
        </div>
    </div>

</body>

</html>
